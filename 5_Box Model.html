<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8"> <!--For supporting different character -->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"><!--Internet explorer can support older version -->
		<meta name="viewport" content = "width=device-width,initial-scale=1.0"/><!--To support every device -->

		<meta name="keywords" content = "html, HTML"/><!--To make the search engine easier to search-->

		<title>Box Model</title>
		<style>
			h1{
				border: 5px green solid;
				width: 300px;
				border-radius: 20px;
			}
			
			h2{
				border: 5px green double;
				width: 250px;
			}
			
			h3{
				border: 5px green dotted;
				width: 200px;
				border-radius: 20px;
			}
			
			h4{
				border-left: 5px green solid;
				width: 150px;
			}
			
		</style>
	</head>

	<body>
		<h1>This is a heading</h1>
		<h2>This is a heading</h2>
		<h3>This is a heading</h3>
		<h4>This is a heading</h4>
	</body>
</html>
