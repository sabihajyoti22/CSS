<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8"> <!--For supporting different character -->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"><!--Internet explorer can support older version -->
		<meta name="viewport" content = "width=device-width,initial-scale=1.0"/><!--To support every device -->
		
		<meta name="description" content = "Free html tutorial"/><!--To optimize the search engine -->
		<meta name="keywords" content = "html, HTML"/><!--To make the search engine easier to search-->
		<meta name="author" content = "Sabiha Nasrin Jyoti"/>
		
		<title>Navigation Menu</title>
		
		<style> 
			#nav-menu{
				width: 500px;
				height: 80px;
				background-color: pink;
				margin: 0 auto;
			}
			#nav-menu ul{}
			#nav-menu ul li{
				list-style-type:none;
				margin: 20px;
				float: left;
			}
			#nav-menu ul li a{
				text-decoration: none;
				font-size: 20px;
				color: brown;
				cursor: pointer;
			}
			
			#nav-menu ul li a:hover{
				color: orange;
			}
			
		</style>
	</head>

	<body>
		<div id = "nav-menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Tutorials</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</div>
	</body>
</html>
